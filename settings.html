<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Bored in Class</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1828/1828771.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Bored in Class</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Settings</h2>
            <div>
                <label for="background-toggle">Enable/Disable Background Image</label>
                <input type="checkbox" id="background-toggle">
            </div>
            <div id="background-options" style="display: none;">
                <label for="background-select">Choose Background Image</label>
                <select id="background-select">
                    <option value="background1">Background 1</option>
                    <option value="background2">Background 2</option>
                </select>
            </div>

            <div>
                <label for="music-toggle">Enable/Disable Music</label>
                <input type="checkbox" id="music-toggle">
            </div>

            <div id="music-options" style="display: none;">
                <label for="music-select">Choose Music</label>
                <select id="music-select">
                    <option value="music1">Music 1</option>
                    <option value="music2">Music 2</option>
                </select>
                <audio id="background-audio" loop>
                    <source id="audio-source" src="" type="audio/mp3">
                </audio>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bored in Class. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
