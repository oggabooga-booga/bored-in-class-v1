<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Bored in Class</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bored in Class</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Settings</h2>
        <div>
            <label for="background-toggle">Enable/Disable Background Image:</label>
            <input type="checkbox" id="background-toggle">
        </div>
        
        <div id="background-options" style="display: none;">
            <label for="background-select">Choose Background Image:</label>
            <select id="background-select">
                <option value="image1">Background 1</option>
                <option value="image2">Background 2</option>
                <option value="image3">Background 3</option>
            </select>
        </div>

        <div>
            <label for="music-toggle">Enable/Disable Background Music:</label>
            <input type="checkbox" id="music-toggle">
        </div>

        <div id="music-options" style="display: none;">
            <label for="music-select">Choose Background Music:</label>
            <select id="music-select">
                <option value="music1">Music 1</option>
                <option value="music2">Music 2</option>
                <option value="music3">Music 3</option>
            </select>
            <audio id="background-audio" loop>
                <source id="audio-source" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
